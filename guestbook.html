  <!-- JavaScript -->
  <script>
    // 当页面加载完成后执行
     document.addEventListener('DOMContentLoaded', function() {
       // 获取评论表单和评论列表容器
       const commentForm = document.getElementById('commentForm');
       const commentsContainer = document.querySelector('.comments-container');
       const commentList = document.querySelector('.comment-list');
       const pagination = document.querySelector('.pagination');
       
       // 显示更多相关变量
       let displayedComments = 5; // 当前显示的评论数量
       let currentPage = 1; // 当前页码
       const commentsPerLoad = 5; // 每次加载的评论数量
       let totalComments = 0;
       let allComments = []; // 存储所有评论数据
       
       // 防抖变量和缓存机制
       let loadingInProgress = false;
       let isLoading = false; // 用于跟踪评论加载状态
       let commentsCache = new Map(); // 页面级缓存
       let cacheTimestamp = 0;
       const CACHE_DURATION = 300000; // 缓存5分钟（300秒）

       
       // 初始化：加载评论数据
       // 页面加载时优先使用缓存，提高加载速度
       loadComments();
       
       // 初始化显示更多功能
       setupLoadMoreButton();
       // 注意：showComments和updateLoadMoreButton会在loadComments完成后调用
       
       // 初始化留言板评论刷新按钮
       const refreshGuestbookBtn = document.getElementById('refresh-guestbook-comments');
       if (refreshGuestbookBtn) {
         refreshGuestbookBtn.addEventListener('click', function() {
           // 添加旋转动画
           const icon = this.querySelector('i');
           icon.classList.add('fa-spin');
           this.disabled = true;
           
           // 强制刷新评论，清除所有缓存
           commentsCache.clear();
           cacheTimestamp = 0;
           currentPage = 1;
           allComments = [];
           loadComments(true).finally(() => {
             // 移除动画并恢复按钮，增加延迟让用户感受到刷新过程
             setTimeout(() => {
               icon.classList.remove('fa-spin');
               this.disabled = false;
             }, 1000);
           });
         });
       }
         
         // 从服务器加载评论数据（支持缓存）
         async function loadComments(forceRefresh = false, page = 1, append = false) {
         // 防止重复请求
         if (isLoading) {
           return;
         }
         
         // 设置加载状态为true
         isLoading = true;
         
         // 检查缓存（非强制刷新且缓存未过期）
         const cacheKey = `page_${page}`;
         const now = Date.now();
         if (!forceRefresh && commentsCache.has(cacheKey) && (now - cacheTimestamp) < CACHE_DURATION) {
           const cachedData = commentsCache.get(cacheKey);
           
           if (append) {
             allComments = allComments.concat(cachedData.comments);
           } else {
             allComments = cachedData.comments;
             currentPage = page;
           }
           totalComments = cachedData.total;
           showComments();
           updateLoadMoreButton();
           
           // 重置加载状态
           isLoading = false;
           return;
         }
         
         loadingInProgress = true;
         
         try {
           // 构建API请求URL - 使用统一的API配置
           let limit = 5;
           const apiBaseUrl = window.API_CONFIG?.baseUrl || 'https://blog.hanverse.pub/.netlify/functions';
           let apiUrl = `${apiBaseUrl}/get-comments?page=${page}&limit=${limit}`;
           if (forceRefresh) {
             apiUrl += `&_t=${Date.now()}`;
           }
           
           // 优化：添加请求超时和更好的错误处理
           const controller = new AbortController();
           const timeoutId = setTimeout(() => controller.abort(), 15000); // 15秒超时
           
           // 构建请求头，包含认证信息（如果用户已登录）
           const headers = {
             'Accept': 'application/json',
             'Cache-Control': forceRefresh ? 'no-cache' : 'max-age=300'
           };
           
           // 如果用户已登录，添加认证头
           const token = window.UserAuth?.UserManager?.getToken();
           if (token) {
             headers['Authorization'] = `Bearer ${token}`;
           }
           
           const response = await fetch(apiUrl, {
             signal: controller.signal,
             headers: headers
           });
           
           clearTimeout(timeoutId);
           
           if (!response.ok) {
             throw new Error(`API请求失败: ${response.status} ${response.statusText}`);
           }
           
           const data = await response.json();
           
           if (append && page > 1) {
             // 追加模式：将新评论添加到现有列表
             const newComments = data.comments || [];
             allComments = allComments.concat(newComments);
           } else {
             // 替换模式：替换整个评论列表
             allComments = data.comments || [];
             // 只在非追加模式下更新总评论数
             totalComments = data.pagination?.totalComments || allComments.length;
           }
           
           // 存储到缓存
           commentsCache.set(cacheKey, {
             comments: data.comments || [],
             total: data.pagination?.totalComments || (data.comments || []).length
           });
           cacheTimestamp = now;
           
           if (append && page > 1) {
             // 追加模式：只渲染新评论
             const newComments = data.comments || [];
             newComments.forEach(comment => {
               const commentElement = createCommentElement(comment.username, comment.avatar, comment.content, comment.createdAt, comment._id, comment.likes, comment.hasLiked);

               setupCommentActions(commentElement);
             });
           } else {
             // 替换模式：重新渲染所有评论
             renderComments();
           }
           
           showComments();
           updateLoadMoreButton();
           
           const loadingElement = document.getElementById('comments-loading');
           if (loadingElement) {
             loadingElement.style.display = 'none';
           }
           
         } catch (error) {

           hideLoadingAndFallback();
           
           const loadingElement = document.getElementById('comments-loading');
           if (loadingElement) {

           }
         } finally {

         const hours = String(date.getHours()).padStart(2, '0');

                   this.classList.add('btn-danger');
                 } else {
                   this.classList.remove('btn-danger');
                   this.classList.add('btn-outline-secondary');
                 }
               }
             }
           } catch (error) {
             // 网络错误，回滚UI状态
             likeCountElement.textContent = originalCount;
             this.setAttribute('data-liked', originalLiked);
             if (originalLiked) {
               this.classList.remove('btn-outline-secondary');
               this.classList.add('btn-danger');
             } else {
               this.classList.remove('btn-danger');
               this.classList.add('btn-outline-secondary');
             }
           } finally {
             this.disabled = false;
           }
         });
       }
       
       // 设置回复按钮事件
      function setupReplyButton(button) {

      // 设置展开回复按钮事件

      // 设置回复的回复按钮事件
      function setupReplyToReplyButton(button) {
        button.addEventListener('click', function() {
          // 检查用户是否已登录
          const currentUser = getCurrentUser();

            return;
          }

          if (!parentCommentElement) {

          showReplyForm(parentCommentElement, parentCommentId, replyToUser);

      }
      
      // 显示回复表单
      function showReplyForm(commentElement, parentCommentId, replyToUser) {
        // 检查是否已经有回复表单存在
        const existingForm = commentElement.querySelector('.reply-form-container');
        if (existingForm) {
          existingForm.remove();
          return;
        }
        
        // 移除其他可能存在的回复表单
        document.querySelectorAll('.reply-form-container').forEach(form => form.remove());
        
        const currentUser = getCurrentUser();
        const userAvatar = currentUser.avatar || './images/avatar.svg';
        
        // 创建回复表单HTML
        const replyFormHtml = `
          <div class="reply-form-container" style="margin-top: 15px; padding: 15px; background: rgba(248, 249, 250, 0.8); border-radius: 15px; border: 1px solid #e0e0e0;">
            <div class="reply-form-header mb-2">
              <small class="text-muted">回复 ${replyToUser}</small>
            </div>
            <div class="reply-form" style="background: rgba(255, 255, 255, 0.9); border-radius: 20px; padding: 8px 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); border: 1px solid #e0e0e0;">
              <form class="d-flex align-items-center gap-3">
                <!-- 左侧头像 -->
                <div class="reply-avatar flex-shrink-0">
                  <img src="${userAvatar}" alt="用户头像" class="rounded-circle" style="width: 32px; height: 32px; background-color: #f0f0f0; object-fit: cover;">
                </div>
                <!-- 中间回复框 -->
                <div class="flex-grow-1">
                  <textarea class="form-control reply-content" rows="1" placeholder="写下你的回复..." required style="border: none; background: transparent; resize: none; padding: 8px 0; font-size: 14px; line-height: 1.4;"></textarea>
                </div>
                <!-- 右侧按钮组 -->
                <div class="reply-actions d-flex gap-2">
                  <button type="button" class="btn btn-sm btn-outline-secondary cancel-reply" style="border-radius: 15px; padding: 4px 12px; font-size: 12px;">取消</button>
                  <button type="button" class="btn btn-sm btn-primary submit-reply" style="border-radius: 15px; padding: 4px 12px; font-size: 12px;">回复</button>
                </div>
              </form>
            </div>
          </div>
        `;
        
        // 将回复表单插入到评论下方
        commentElement.insertAdjacentHTML('afterend', replyFormHtml);
        
        const replyFormContainer = commentElement.nextElementSibling;
        const textarea = replyFormContainer.querySelector('.reply-content');
        const submitBtn = replyFormContainer.querySelector('.submit-reply');
        const cancelBtn = replyFormContainer.querySelector('.cancel-reply');
        
        // 自动聚焦到文本框
        textarea.focus();
        
        // 绑定取消事件
        cancelBtn.addEventListener('click', function() {
          replyFormContainer.remove();
        });
        
        // 绑定提交事件
        submitBtn.addEventListener('click', function() {
          submitReply(parentCommentId, replyToUser, replyFormContainer, textarea, submitBtn);
        });
        
        // 支持Enter键提交（Shift+Enter换行）
        textarea.addEventListener('keydown', function(e) {
          if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            submitBtn.click();
          }
        });
        
        // 自动调整文本框高度
        textarea.addEventListener('input', function() {
          this.style.height = 'auto';
          this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });
      }
      
      // 提交回复
      async function submitReply(parentCommentId, replyToUser, replyFormContainer, textarea, submitButton) {
        const replyContent = textarea.value.trim();
        if (!replyContent) {
          alert('请填写回复内容');
          return;
        }
        
        const currentUser = getCurrentUser();
        if (!currentUser) {
          alert('请先登录后再回复');
          return;
        }
        const originalText = submitButton.textContent;
        submitButton.textContent = '发表中...';
        submitButton.disabled = true;
        
        let apiSuccess = false;
        let result = null;
        
        try {
          // 构建回复数据
          const replyData = {
            content: replyContent,
            username: currentUser.username,
            avatar: currentUser.avatar || './images/avatar.svg',
            parentCommentId: parentCommentId,
            replyToUser: replyToUser
          };
          
          // 发送回复到API
          const apiUrl = `${window.API_CONFIG.baseUrl}/save-comment`;
          const token = window.UserAuth?.UserManager?.getToken();
          
          const response = await fetch(apiUrl, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': token ? `Bearer ${token}` : ''
            },
            body: JSON.stringify(replyData)
          });
          
          if (!response.ok) {
            throw new Error(`回复提交失败: ${response.status} - ${response.statusText}`);
          }
          
          result = await response.json();
          apiSuccess = true;
          
          // 移除回复表单
          replyFormContainer.remove();
          
          // 尝试更新UI
          try {
            // 由于数据结构已改为嵌套结构，需要重新加载评论来获取最新数据
            commentsCache.clear();
            cacheTimestamp = 0;
            await loadComments(true);
            
            // 保存新回复的位置信息，用于页面刷新后定位
            const replyId = result.id || result.comment?._id || Date.now().toString();
            sessionStorage.setItem('scrollToReply', replyId);
            
            // 滚动到父评论位置
            setTimeout(() => {
              const parentCommentElement = document.querySelector(`[data-comment-id="${parentCommentId}"]`);
              if (parentCommentElement) {
                parentCommentElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
              }
            }, 500);
            
            alert('回复发表成功！');
          } catch (uiError) {
            console.error('UI更新错误:', uiError);
            alert('回复发表成功！页面将自动刷新以显示最新内容。');
            // 延迟刷新，让用户看到成功提示
            setTimeout(() => {
              window.location.reload();
            }, 1500);
          }
          
        } catch (error) {
          console.error('回复提交错误:', error);
          if (!apiSuccess) {
            // API调用失败，但可能回复已经保存成功
            // 检查错误信息，如果是500错误，可能是保存成功但返回错误
            if (error.message && error.message.includes('500')) {
              alert('回复可能已经发表成功，页面将自动刷新以确认。');
              setTimeout(() => {
                window.location.reload();
              }, 2000);
            } else {
              alert('回复发表失败，请稍后重试');
            }
          } else {
            // API成功但UI更新失败
            alert('回复发表成功！页面将自动刷新以显示最新内容。');
            setTimeout(() => {
              window.location.reload();
            }, 1500);
          }
        } finally {
          submitButton.textContent = originalText;
          submitButton.disabled = false;
        }
      }
       
       // 创建爱心动画效果
       function createHeartAnimation(button) {
         // 创建爱心元素
         const heart = document.createElement('div');
         heart.innerHTML = '❤️';
         heart.className = 'floating-heart';
         
         // 获取按钮位置
         const buttonRect = button.getBoundingClientRect();
         const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
         const scrollLeft = window.pageXOffset || document.documentElement.scrollLeft;
         
         // 设置爱心初始位置（相对于按钮中心）
         heart.style.left = (buttonRect.left + scrollLeft + buttonRect.width / 2 - 10) + 'px';
         heart.style.top = (buttonRect.top + scrollTop + buttonRect.height / 2 - 10) + 'px';
         
         // 添加随机偏移，让爱心从不同位置飞出
         const randomOffset = (Math.random() - 0.5) * 40;
         heart.style.transform = `translateX(${randomOffset}px)`;
         
         // 将爱心添加到页面
         document.body.appendChild(heart);
         
         // 动画结束后移除元素
         setTimeout(() => {
           if (heart.parentNode) {
             heart.parentNode.removeChild(heart);
           }
         }, 1500);
       }
       
       // 为现有的评论添加事件监听
       function setupCommentActions(commentItem) {
         // 设置点赞按钮
         setupLikeButton(commentItem.querySelector('.like-btn'));
         // 设置回复按钮
         setupReplyButton(commentItem.querySelector('.reply-btn'));
       }
       
       // 更新显示更多按钮
       function updateLoadMoreButton() {
         const loadMoreBtn = document.getElementById('loadMoreBtn');
         const loadMoreContainer = document.getElementById('loadMoreContainer');
         
         if (!loadMoreBtn || !loadMoreContainer) return;
         
         // 如果已显示所有评论，隐藏按钮
         if (displayedComments >= totalComments) {
           loadMoreContainer.style.display = 'none';
         } else {
           loadMoreContainer.style.display = 'block';
         }
       }
       
       // 设置显示更多按钮事件
       function setupLoadMoreButton() {
         const loadMoreBtn = document.getElementById('loadMoreBtn');
         if (loadMoreBtn) {
           loadMoreBtn.addEventListener('click', async function() {
             // 显示加载动画
             const originalText = this.innerHTML;
             this.innerHTML = '<i class="fa fa-spinner fa-spin" style="margin-right: 8px;"></i>加载中...';
             this.disabled = true;
             
             try {
               currentPage += 1;
               await loadComments(false, currentPage, true);
               displayedComments += 5; // 增加显示的评论数量
               showComments();
               updateLoadMoreButton();
             } finally {
               // 恢复按钮状态
               this.innerHTML = originalText;
               this.disabled = false;
             }
           });
           loadMoreBtn.addEventListener('mouseenter', function() {
             this.style.background = 'rgba(51, 51, 51, 0.1)';
             this.style.transform = 'translateY(-1px)';
           });
           loadMoreBtn.addEventListener('mouseleave', function() {
             this.style.background = 'rgba(255, 255, 255, 0.9)';
             this.style.transform = 'translateY(0)';
           });
         }
       }
       
       // 显示评论（根据displayedComments数量）
       function showComments() {
         const comments = document.querySelectorAll('.comment-item');
         
         // 检查是否需要滚动到特定回复
         const scrollToReplyId = sessionStorage.getItem('scrollToReply');
         let shouldPreserveScroll = true;
         
         // 如果是页面首次加载且没有特定回复要滚动到，则不保存滚动位置
         if (window.scrollY === 0 && !scrollToReplyId) {
           shouldPreserveScroll = false;
         }
         
         // 保存当前滚动位置
         const currentScrollY = shouldPreserveScroll ? window.scrollY : 0;
         
         // 隐藏所有评论
         comments.forEach(comment => {
           comment.style.display = 'none';
         });
         
         // 显示前displayedComments个评论
         for (let i = 0; i < Math.min(displayedComments, comments.length); i++) {
           if (comments[i]) {
             comments[i].style.display = 'block';
           }
         }
         
         // 处理滚动位置
         setTimeout(() => {
           if (scrollToReplyId) {
             // 尝试滚动到指定的回复
             const targetReply = document.querySelector(`[data-comment-id="${scrollToReplyId}"]`);
             if (targetReply) {
               targetReply.scrollIntoView({ behavior: 'smooth', block: 'center' });
               sessionStorage.removeItem('scrollToReply');
               return;
             }
           }
           
           // 恢复滚动位置（仅在需要时）
           if (shouldPreserveScroll && currentScrollY > 0) {
             window.scrollTo(0, currentScrollY);
           }
         }, 100);
       }
       
       // 监听评论表单提交事件
       if (commentForm) {
         commentForm.addEventListener('submit', async function(event) {
           event.preventDefault();
           const commentContent = document.getElementById('commentContent').value.trim();
           if (!commentContent) {
             alert('请填写评论内容');
             return;
           }
           const currentUser = getCurrentUser();
           if (!currentUser) {
             alert('请先登录后再发表评论');
             return;
           }
           
           // 获取提交按钮并显示加载动画
           const submitBtn = this.querySelector('button[type="submit"]');
           const originalContent = submitBtn.innerHTML;
           submitBtn.innerHTML = '<i class="fa fa-spinner fa-spin" style="font-size: 12px;"></i>';
           submitBtn.disabled = true;
           
           try {
             await addNewComment(currentUser.username, currentUser.avatar, commentContent);
             commentForm.reset();
             // 新评论后重置分页并重新加载第一页
             currentPage = 1;
             await loadComments(true, 1, false);
             // 延迟滚动到评论区域，确保评论已加载
             setTimeout(() => {
               commentsContainer.scrollIntoView({ behavior: 'smooth' });
             }, 500);
           } finally {
             // 恢复按钮状态
             submitBtn.innerHTML = originalContent;
             submitBtn.disabled = false;
           }
         });
       }
       
       // 为所有现有的点赞和回复按钮添加事件监听
       document.querySelectorAll('.like-btn').forEach(setupLikeButton);
       document.querySelectorAll('.reply-btn').forEach(setupReplyButton);
       
       // 初始化所有现有评论的交互
       document.querySelectorAll('.comment-item').forEach(setupCommentActions);
     });
    
    // 注意：所有评论相关的函数已移至DOMContentLoaded事件内部
  </script>
</body>

<script>
  // 加载auth-modals.html内容
  fetch('./auth-modals.html')
    .then(response => {
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      return response.text();
    })
    .then(html => {
      document.getElementById('auth-modals-container').innerHTML = html;
      // 在auth-modals.html加载完成后初始化模态框
      if (window.UserAuth && typeof window.UserAuth.initAuthModals === 'function') {
        // 确保DOM完全加载后再初始化
        setTimeout(() => {
          // 初始化模态框并获取updateAuthUI函数
          const updateAuthUI = window.UserAuth.initAuthModals();
          // 将updateAuthUI函数保存到全局变量中
          window.updateAuthUI = updateAuthUI;
          
          // 在模态框初始化完成后恢复用户登录状态
          setTimeout(async () => {
    
            if (window.UserAuth && typeof window.UserAuth.restoreUserAuth === 'function') {
              await window.UserAuth.restoreUserAuth();
            }
            // 恢复用户状态后更新评论框中的用户信息
            updateCommentFormUserInfo();
          }, 300);
          
          // 定义更新评论框用户信息的函数
          function updateCommentFormUserInfo() {
            const currentUser = window.UserAuth?.UserManager?.getCurrentUser();
            const currentUserAvatar = document.getElementById('currentUserAvatar');
            const currentUserName = document.getElementById('currentUserName');
            
            if (currentUser && currentUser.username) {
              // 更新用户名
              if (currentUserName) {
                currentUserName.textContent = currentUser.username;
              }
              
              // 更新头像
              if (currentUserAvatar) {
                if (currentUser.avatar && currentUser.avatar !== './images/avatar.svg') {
                   // 头像现在是base64数据，直接使用
                   currentUserAvatar.src = currentUser.avatar;
                } else {
                  currentUserAvatar.src = './images/avatar.svg';
                }
              }
            } else {
              // 未登录状态显示默认信息
              if (currentUserName) {
                currentUserName.textContent = '访客';
              }
              if (currentUserAvatar) {
                currentUserAvatar.src = './images/avatar.svg';
              }
            }
          }
        }, 100);
      }
    })
    .catch(error => {});
</script>
