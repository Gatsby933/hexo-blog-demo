<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>留言板 - 我的个人博客</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="留言板">
  <meta name="keywords" content="留言板,评论,博客">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: 'Microsoft YaHei', 'PingFang SC', 'Hiragino Sans GB', sans-serif;
      background-color: #f8f9fa;
      min-height: 100vh;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 2rem 0;
      margin-bottom: 2rem;
    }
    
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    
    .back-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      color: white;
      text-decoration: none;
    }
    
    .guestbook-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 15px;
    }
    
    .guestbook-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .guestbook-title {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    
    .guestbook-subtitle {
      font-size: 1.1rem;
      opacity: 0.9;
    }
    
    
    
    .loading {
      text-align: center;
      padding: 3rem;
      color: #6c757d;
    }
    
    .loading i {
      font-size: 2rem;
      margin-bottom: 1rem;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error-message {
      background: #f8d7da;
      color: #721c24;
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
      border: 1px solid #f5c6cb;
    }
    
    .footer {
      text-align: center;
      padding: 2rem 0;
      color: #6c757d;
      border-top: 1px solid #dee2e6;
      margin-top: 3rem;
    }
    
    /* 响应式设计 */
    @media (max-width: 768px) {
      .guestbook-title {
        font-size: 2rem;
      }
      
      .twikoo-container {
        padding: 1rem;
        margin: 0 10px 2rem 10px;
      }
      
      .back-btn {
        position: relative;
        top: auto;
        left: auto;
        display: inline-block;
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- 返回按钮 -->
  <a href="index.html" class="back-btn">
    <i class="fa fa-arrow-left"></i> 返回首页
  </a>
  
  <!-- 页面头部 -->
  <div class="header">
    <div class="container">
      <div class="guestbook-header">
        <h1 class="guestbook-title">留言板</h1>
        <p class="guestbook-subtitle">欢迎在这里留下您的足迹和想法</p>
      </div>
    </div>
  </div>
  
  <!-- 主要内容 -->
  <div class="container">
    <div class="guestbook-container">
      
    </div>
  </div>
  
  <!-- 页面底部 -->
  <div class="footer">
    <div class="container">
      <p>&copy; 2025 版权所有. @王映寒</p>
    </div>
  </div>
  
  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  </script>
</body>
</html>
