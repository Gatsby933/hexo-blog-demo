      <p>欢迎来到 <a href="https://hexo.io/">Hexo</a>！这是你的第一篇文章。查看 <a href="https://hexo.io/docs/">文档</a> 获取更多信息。如果在使用 Hexo 中遇到问题，可以在 <a href="https://hexo.io/docs/troubleshooting.html">问题解答</a> 中找到答案，或者在 <a href="https://github.com/hexojs/hexo/issues">GitHub</a> 上提问。</p>
      <h2>快速开始</h2>

      <p>更多信息: <a href="https://hexo.io/docs/writing.html">写作</a></p>
      <h3>启动服务器</h3>
      <pre><code class="bash">$ hexo server</code></pre>
      <p>更多信息: <a href="https://hexo.io/docs/server.html">服务器</a></p>
      <h3>生成静态文件</h3>
      <pre><code class="bash">$ hexo generate</code></pre>
      <p>更多信息: <a href="https://hexo.io/docs/generating.html">生成</a></p>
      <h3>部署到远程站点</h3>
      <pre><code class="bash">$ hexo deploy</code></pre>
      <p>更多信息: <a href="https://hexo.io/docs/one-command-deployment.html">部署</a></p>
